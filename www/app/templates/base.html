<!DOCTYPE html><html>
<head>
    <title>Block Explorer - Blockchain</title>
    

<meta http-equiv="Content-Type" content="text/html; charset=gbk">
<link rel="stylesheet" href="static/css/overrides.min.css">
<script async="" src="static/js/analytics.js"></script>
<script src="static/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
<script src="static/js/shared.min.js" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<script src="static/analytics.js"></script>
<link rel="stylesheet" href="static/css/stylesheet.css">

    <script type="text/javascript" src="static/charts/highcharts.js"></script>
    <script type="text/javascript" src="static/slick.min.js"></script>
    <script type="text/javascript" src="static/js/homepage.min.js"></script>

    <meta name="Description" content="Discover the world's most popular Bitcoin wallet. View detailed information and charts on all Bitcoin transactions and blocks. Visit today.">

    <!-- <link rel="canonical" href="https://blockchain.info"> -->
    <link rel="stylesheet" href="static/css/blockchain.css">
<style type="text/css"> .adv{display: none;} .basic{display: inherit;} </style>

</head>
<body>
<div role="navigation" class="navbar navbar-default navbar-inverse bc-header bc-public-header" style="border-radius:0px; border: 0px;">
    
    <div class="container container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header flex-between">
        <a class="navbar-brand" href="./home"><img id="logo" src="static/white-blockchain.svg" alt="Bitcoin block explorer and currency statistics"></a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="navbar-collapse collapse bg-blue" id="navbar-1">
        <ul class="nav navbar-nav navbar-left">
          <li class="item"><a href="./wallet" title="Bitcoin Wallet" class="upper">My Wallet</a></li>
          <li class="item"><a href="./charts" title="Bitcoin Charts" class="upper">Charts</a></li>
          <li class="item"><a href="./stats" title="Bitcoin Stats" class="upper">Stats</a></li>
          <li class="item"><a href="./markets" title="Bitcoin Markets" class="upper">Markets</a></li>
          <li class="item"><a href="./api" title="Blockchain Developer Tools" class="upper">API</a></li>
        </ul>
        
          <ul class="nav navbar-nav navbar-right hidden-sm">
            <li class="hidden-md">
              <form action="./search" method="GET" class="bc-form navbar-search">
                <div class="group">
                  <div class="item search">
                    <input placeholder="Search for block hash, transaction, address, etc" name="search" id="header-search" type="text">
                    <i class="icon-search"></i>
                  </div>
                </div>
              </form>
            </li>
          </ul>
        
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </div> 
{% block content %}{% endblock %}

</body>

</html>
